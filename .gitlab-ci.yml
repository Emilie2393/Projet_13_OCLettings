stages:
  - setup-runner
  - build
  - lint
  - test
  - deploy

variables:
  DOCKER_REGISTRY: docker.io
  DOCKER_IMAGE: emilie2393/oc_lettings
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.pip_cache"
  PYTHONPATH: "$CI_PROJECT_DIR"

cache:
  paths:
    - .pip_cache/

setup_gitlab_runner:
  stage: setup-runner
  image: docker:latest
  services:
    - docker:dind
  variables:
    DOCKER_TLS_CERTDIR: ""
  script:
    - echo "Lancement du conteneur GitLab Runner"
    - docker run -d --name gitlab-runner --restart always -v /srv/gitlab-runner/config:/etc/gitlab-runner -v /var/run/docker.sock:/var/run/docker.sock gitlab/gitlab-runner:latest
    - echo "Enregistrement du GitLab Runner"
    - docker exec -it gitlab-runner gitlab-runner register \
        --non-interactive \
        --url "$CI_SERVER_URL" \
        --registration-token "$CI_SERVER_TOKEN" \
        --description "Docker-Runner" \
        --tag-list "docker,ci" \
        --executor "docker" \
        --docker-image "python:3.10"
  only:
    - main

build_docker_image:
  stage: build
  image: docker:latest
  services:
    - docker:dind
  variables:
    DOCKER_TLS_CERTDIR: ""
  script:
    - echo "Authentification sur Docker Hub"
    - docker login -u "$DOCKER_USERNAME" -p "$DOCKER_PASSWORD"
    - echo "Construction de l'image Docker"
    - docker build -t $DOCKER_IMAGE:$CI_COMMIT_SHORT_SHA .
    - echo "Pousser l'image sur Docker Hub"
    - docker push $DOCKER_IMAGE:$CI_COMMIT_SHORT_SHA
  only:
    - main
  artifacts:
    paths:
      - Dockerfile

linting:
  stage: lint
  image: $DOCKER_IMAGE:$CI_COMMIT_SHORT_SHA
  script:
    - flake8
  allow_failure: false

tests:
  stage: test
  image: $DOCKER_IMAGE:$CI_COMMIT_SHORT_SHA
  script:
    - pytest --cov=oc_lettings_site --cov-report=term-missing --cov-fail-under=80
  coverage: '/^TOTAL.*\s+(\d+)%/'
  allow_failure: false

deploy_local:
  stage: deploy
  script:
    - echo "Pulling and running Docker image locally..."
    - docker pull $IMAGE_NAME:$DOCKER_TAG
    - docker run -d -p 8080:80 $IMAGE_NAME:$DOCKER_TAG
  when: manual
