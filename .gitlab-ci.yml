stages:
  - build
  - lint
  - test
  - deploy

variables:
  DOCKER_REGISTRY: docker.io
  DOCKER_IMAGE: emilie2393/oc_lettings
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.pip_cache"
  PYTHONPATH: "$CI_PROJECT_DIR"
  CONTAINER_NAME: oc_lettings_site

cache:
  paths:
    - .pip_cache/

build_docker_image:
  stage: build
  image: docker:latest
  services:
    - docker:dind
  variables:
    DOCKER_TLS_CERTDIR: ""
  script:
    - echo "Authentification sur Docker Hub"
    - docker login -u "$DOCKER_USERNAME" -p "$DOCKER_PASSWORD"
    - echo "Construction de l'image Docker"
    - docker build -t $DOCKER_IMAGE:$CI_COMMIT_SHORT_SHA $DOCKER_IMAGE:latest
    - echo "Pousser l'image sur Docker Hub"
    - docker push $DOCKER_IMAGE:$CI_COMMIT_SHORT_SHA
    - docker push $DOCKER_IMAGE:latest
  only:
    - main
  artifacts:
    paths:
      - Dockerfile

linting:
  stage: lint
  image: $DOCKER_IMAGE:latest
  script:
    - flake8
  allow_failure: false

tests:
  stage: test
  image: $DOCKER_IMAGE:latest
  script:
    - pytest --cov=oc_lettings_site --cov-report=term-missing --cov-fail-under=80
  coverage: '/^TOTAL.*\s+(\d+)%/'
  allow_failure: false

deploy_to_render:
  stage: deploy
  image: curlimages/curl:latest
  script:
    - echo "DÃ©ploiement sur Render"
    - curl -X POST "https://api.render.com/deploy/srv-XXXXX?key=$RENDER_DEPLOY_HOOK"
  only:
    - main

