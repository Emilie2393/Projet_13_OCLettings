stages:
  - build
  - lint
  - test
  - deploy

variables:
  DOCKER_REGISTRY: docker.io
  DOCKER_IMAGE: emilie2393/oc_lettings
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.pip_cache"
  PYTHONPATH: "$CI_PROJECT_DIR"

cache:
  paths:
    - .pip_cache/


build_docker_image:
  stage: build
  image: docker:latest
  services:
    - docker:dind
  variables:
    DOCKER_TLS_CERTDIR: ""
  script:
    - echo "Authentification sur Docker Hub"
    - docker login -u "$DOCKER_USERNAME" -p "$DOCKER_PASSWORD"
    - echo "Construction de l'image Docker"
    - docker build -t $DOCKER_IMAGE:$CI_COMMIT_SHORT_SHA .
    - echo "Pousser l'image sur Docker Hub"
    - docker push $DOCKER_IMAGE:$CI_COMMIT_SHORT_SHA
  only:
    - main
  artifacts:
    paths:
      - Dockerfile

linting:
  stage: lint
  image: $DOCKER_IMAGE:$CI_COMMIT_SHORT_SHA
  script:
    - flake8
  allow_failure: false

tests:
  stage: test
  image: $DOCKER_IMAGE:$CI_COMMIT_SHORT_SHA
  script:
    - pytest --cov=oc_lettings_site --cov-report=term-missing --cov-fail-under=80
  coverage: '/^TOTAL.*\s+(\d+)%/'
  allow_failure: false

deploy_local:
  stage: deploy
  image: docker:latest
  services:
    - docker:dind
  variables:
    DOCKER_TLS_CERTDIR: ""
    IMAGE_NAME: $DOCKER_IMAGE
    DOCKER_TAG: $CI_COMMIT_SHORT_SHA
  script:
    - echo "Checking Docker version"
    - docker --version  # Affiche la version de Docker
    - echo "Pulling and running Docker image locally..."
    - docker pull $IMAGE_NAME:$DOCKER_TAG
    - docker run -d -p 8000:8000 $IMAGE_NAME:$DOCKER_TAG
    - echo "Running collectstatic command inside the container..."
    - docker exec oc_lettings_site python manage.py collectstatic --noinput
    - echo "The site should now be accessible on http://localhost:8000"
  when: manual

